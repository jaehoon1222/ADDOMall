<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
<link th:href="@{/css/layout1.css}" rel="stylesheet">

<th:block layout:fragment="script">
    <script src="/js/summernote/summernote-lite.js"></script>
<script src="/js/summernote/summernote-ko-KR.js"></script>
</th:block>


<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/summernote/summernote-lite.css">
    <style>
        .error{
          color: #bd2130;
         }
    </style>
</th:block>
<div layout:fragment="content">
    <form action="/members/login" role="form" method="post" >
        <div class="form-group">
            <label th:for="email">이메일 주소</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요.">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-primary">로그인</button>
        <button type="button" class="btn">
        <img src="/img/kakao.png" class="kakao"  onclick="location.href='/oauth2/authorization/kakao'">
        </button>
        <button type="button" class="btn">
        <img src="/img/naver.png" class="naver" style="width:183px; height:45px;" onclick="location.href='/oauth2/authorization/naver'">
        </button>


        <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    <a href="/oauth2/authorization/google">구글 아이디로 로그인</a>
    <a href="/oauth2/authorization/naver">네이버 아이디로 로그인</a>
    <a href="/oauth2/authorization/kakao">카카오 아이디로 로그인</a>
    <form>
        <div class="form-group">
            <textarea class="form-control summernote" rows="5" id="summer">
        </textarea>
        </div>
    </form>
</div>
<script th:inline="javascript">

    </<script !src="">
</script>
</html>
