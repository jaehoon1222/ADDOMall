<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error{
          color: #bd2130;
         }
    </style>
</th:block>
<div layout:fragment="content">
    <div class="container">
    <form action="/members/login" role="form" method="post" class="pt-5">
        <ul class="container-sm text-center">
            <li class=" list-group-item">
                <form action="/members/login" role="form" method="post">
                    <span class="form-group d-inline p-2" >
                        <label th:for="email" style="margin-right:18rem;">이메일</label>
                        <input type="email" name="email" class="form-control mx-auto mt-1 mb-3 py-3" style="width:325px;" placeholder="이메일 주소">
                        <label th:for="password" style="margin-right:16rem;">비밀번호</label>
                        <input type="password" name="password" class="form-control mx-auto mt-1 mb-3 py-3" style="width:325px;" placeholder="비밀번호">
                        <button class="btn btn-outline-dark ms-2" style="width:156px;">로그인</button>
                        <button type="button" class="btn btn-outline-dark ms-2" style="width:156px;" onclick="location.href='/members/new'">회원가입</button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </span>
                    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                </form>

            </li>
            <li class="mt-3 list-group-item">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <a href="/oauth2/authorization/google"><img src="/img/btn_login_google.png"></a>
            </li>
            <li class="mt-1 list-group-item">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <a href="/oauth2/authorization/kakao"><img src="/img/btn_login_kakao.png"></a>
            </li>
            <li class="mt-1 list-group-item">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <a href="/oauth2/authorization/naver"><img src="/img/btn_login_naver.png"></a>
            </li>
        </ul>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
        </div>
</div>
</html>
