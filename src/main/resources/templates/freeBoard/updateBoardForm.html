<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>





<th:block layout:fragment="css">


    <style>

        .carousel-inner > .item {
          height: 350px;
      }
      .margin{
          margin-bottom:30px;
      }
      .banner{
          height: 300px;
          position: absolute; top:0; left: 0;
          width: 100%;
          height: 100%;
      }
      .card-text{
          text-overflow: ellipsis;
          white-space: nowrap;
          overflow: hidden;
      }
      a:hover{
          text-decoration:none;
      }
      .center{
          text-align:center;
      }
      .carousel-item{
          padding-bottom:60px;
      }
      .fieldError{
        color: #bd2130;
       }

      .boardSize{

          width: 50%;
          height: 80%;

          margin: 0 auto;

      }


      .d50{
          width: 50%;
          margin: 0 auto;


      }


       .titleHeader{
          width: 100%;
          height: 200px;
          background-color: pink;
          display: flex;
          align-items: center;


      }
      .aaaa{
          margin-bottom: 100px;
          margin-top: 50px;
      }

    </style>
</th:block>


<div layout:fragment="content" class="aaaa">



    <div class="titleHeader">
        <div class="d50 dMiddle">

            <h1>
                게시글 작성
            </h1>
            <p style="color:red;">쉬운 비밀번호를 입력하면 타인의 수정, 삭제가 쉽습니다.<br>
                음란물, 차별, 비하, 혐오 및 초상권, 저작권 침해 게시물은 민, 형사상의 책임을 질 수 있습니다.</p>

        </div>


    </div>




    <section class="boardSize">
        <form action="/freeBoard/update" role="form" method="post" th:object="${boardContentDto}">
            <div class="href-target" id="input-types"></div>


            <br>







            <div class="nice-form-group" th:if="${member == null}">
                <label>작성자</label>
                <input type="text"  class="form-control" th:field="*{name}" placeholder="이름을 입력하세요" />
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect date</p>
            </div>

            <div class="nice-form-group" th:if="${member == null}">
                <label>비밀번호</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력하세요" />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect date</p>
            </div>




            <div class="nice-form-group" >
                <label>제목</label>
                <input type="text" class="form-control" th:field="*{boardName}" placeholder="제목을 입력하세요." value="" />
                <p th:if="${#fields.hasErrors('boardName')}" th:errors="*{boardName}" class="fieldError">Incorrect date</p>
            </div>

            <hr>

            <div class="nice-form-group">
                <textarea  th:field="*{content}" class="form-control" rows="20" placeholder="게시글 내용을 입력하세요" ></textarea>
                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect date</p>

            </div>





            <br>

            <br>

            <div class="bottomDiv" th:if="${member == null}">
                <button type="submit" th:formaction="@{/freeBoard/update}" class="btn btn-success">완료</button>

            </div>



            <input type="hidden"th:field="*{id}">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </section>




</div>



</html>
